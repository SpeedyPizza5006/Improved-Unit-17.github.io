<html>
    <head>
        <title>Sign up to Rate My Spot</title>
        <link rel="stylesheet" href="sign up.css" >
        <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Averia Sans Libre' rel='stylesheet'>
    </head>
    <body>
      
        <div id="background">
            <p>Sign up</p>
            <form>  
                  <label for="username"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="username" required>    

                  <label for="email"><b>Email</b></label>
                  <input type="email" placeholder="Enter Email" name="email" required>

                  <label for="phone"><b>Enter your phone number:</b></label>
                  <input type="tel" id="phone" name="phone" placeholder="12345678912" pattern="[0-9]{11}" required>     
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
                  <div class="clearfix">
                    <button type="submit" class="signupbtn">Submit details</button>
                  </div>
                  <a href="dashboard.html"><button type="button">Sign Up</button></a>
            </form>
                
              
        </div>
    </body>
</html>
